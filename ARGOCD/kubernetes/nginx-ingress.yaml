apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: budget-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: budget-app.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: budget-app
                port:
                  number: 3000
